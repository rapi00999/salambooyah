    <script>
    const musicButton = document.querySelector('.music-button');
    const muteButton = document.querySelector('.mute-button');
    const bubbles = document.querySelector('.bubbles');
    const audio = new Audio('Loverboy.mp3');

    let isMuted = false;
    let isPlaying = false;
    let bubbleInterval;

    function createBubbles() {
        if (!isPlaying) return;

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        const img = document.createElement('img');
        img.src = 'iren4.jpg';
        img.style.width = '100%';
        img.style.height = '100%';
        
        bubble.appendChild(img);
        bubbles.appendChild(bubble);
        
        const isMobile = window.innerWidth <= 768;
        bubble.style.left = Math.random() * (isMobile ? 80 : 90) + '%';
        
        setTimeout(() => {
            bubble.remove();
        }, 6000);
    }

    function startPlayback() {
        if (!isPlaying) {
            isPlaying = true;
            audio.play().catch(error => {
                console.log("Autoplay prevented:", error);
            });
            bubbles.classList.add('active');
            
            if (bubbleInterval) {
                clearInterval(bubbleInterval);
            }
            bubbleInterval = setInterval(createBubbles, 600);
        }
    }

    musicButton.addEventListener('click', startPlayback);
    musicButton.addEventListener('touchend', (e) => {
        e.preventDefault();
        startPlayback();
    }, false);

    muteButton.addEventListener('click', () => {
        isMuted = !isMuted;
        audio.muted = isMuted;
        muteButton.innerHTML = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    audio.volume = 5;
    </script>
